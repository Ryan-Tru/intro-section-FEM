<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Start Header -->
  <header class="intro-header-container">
    <img src="images/logo.svg" alt="Snap Logo" class="logo">
    <button class="hamburger-btn">
      <img src="images/icon-menu.svg" alt="Menu Button" class="hamburger-img">
    </button>

    <ul class="navbar-list">
      <!-- Features accordion button -->
      <li class="navbar-list-item">
        <button class="accordion">
          Features 
          <img src="images/icon-arrow-up.svg" alt="Arrow icon" class="arrow-icon">
        </button>
        <div class="panel">
          <ul class="features-panel-list">
            <li class="features-panel-item">
              <a href="#" class="features-panel-link">
                <img src="images/icon-todo.svg" alt="Todo list img" class="features-panel-img">
                Todo List
              </a>
            </li>
            <li class="features-panel-item">
              <a href="#" class="features-panel-link">
                <img src="images/icon-calendar.svg" alt="Calendar img" class="features-panel-img">
                Calendar
              </a>
            </li>
            <li class="features-panel-item">
              <a href="#" class="features-panel-link">
                <img src="images/icon-reminders.svg" alt="Reminders img" class="features-panel-img">
                Reminders
              </a>
            </li>
            <li class="features-panel-item">
              <a href="#" class="features-panel-link">
                <img src="images/icon-planning.svg" alt="Planning img" class="features-panel-img">
                Planning
              </a>
            </li>
          </ul>
        </div>
      </li>

      <!-- Company accordion button -->
      <li class="navbar-list-item">
        <button class="accordion">
          Company 
          <img src="images/icon-arrow-up.svg" alt="Arrow icon" class="arrow-icon">
        </button>

        <div class="panel">
          <ul class="features-panel-list">
            <li class="features-panel-item">
              <a href="#" class="features-panel-link">
                History
              </a>
            </li>
            <li class="features-panel-item">
              <a href="#" class="features-panel-link">
                Our Team
              </a>
            </li>
            <li class="features-panel-item">
              <a href="#" class="features-panel-link">
                Blog
              </a>
            </li>
          </ul>
        </div>
      </li>

      <li class="navbar-list-item">
        Careers
      </li>

      <li class="navbar-list-item">
        About
      </li>
    </ul>
  
    <div class="header-account-section">
      <a href="#" class="login-link">Login</a>
      <button class="register-btn">Register</button>
    </div>
  </header>
  <!-- End Header -->

  <main class="intro-main-content-container">
    <div class="main-content">
      <h1 class="main-content-title">
        Make remote work
      </h1>

      <p class="main-content-body">
        Get your team in sync, no matter your 
        location. Streamline processes, create 
        team rituals, and watch productivity soar.
      </p>

      <button class="learn-more-btn">
        Learn more
      </button>

      <div class="main-content-clients" aria-hidden="true">
        <img src="images/client-databiz.svg" alt="Databiz client logo" class="company-img" aria-hidden="true">
        <img src="images/client-audiophile.svg" alt="Audiophile client logo" class="company-img" aria-hidden="true">
        <img src="images/client-meet.svg" alt="Meet client logo" class="company-img" aria-hidden="true">
        <img src="images/client-maker.svg" alt="Maker client logo" class="company-img" aria-hidden="true">
      </div>
    </div>

    <div class="hero-img-container">
      <img src="images/image-hero-desktop.png" alt="Hero image desktop" class="hero-desktop">
      <img src="images/image-hero-mobile.png" alt="Hero image mobile" class="hero-mobile">
    </div>
  </main>
</body>
</html>
